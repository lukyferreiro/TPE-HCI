dependencies:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) NODE_VERSION=8 ;; 1) NODE_VERSION=9 ;; esac; nvm install $NODE_VERSION && nvm alias default $NODE_VERSION
    - node --version
machine:
  services:
    - redis
  environment:
    FAKEREDIS: false
    maxMemoryAlloted: 500
test:
  override:
    - 'npm test'
